


<div class="login-form">
  <div class="card card-container login-img">
    <img id="profile-img" src="https://www.myamcat.com/blog/wp-content/uploads/2017/08/job-search-remotive-home.png" class="profile-img-card "/>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group login-input">
        <label form="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group pass-input">
        <label form="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group" >
        <button class="btn btn-success btn-block" >
          Login
        </button>
      </div>
      <div > Doesn't have an account? &nbsp;
        <a routerLink="/register">
          SignIn
        </a>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <!--<div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div> -->

  <div *ngIf="isLoggedIn" routerLink="/home">
  </div>
  </div>
</div>
